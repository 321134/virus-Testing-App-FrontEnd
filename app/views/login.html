<div class="ngdialog-message">
        <div class="">
            <h3>Log in </h3>
        </div>
        <div class="">&nbsp;</div>
        <div ng-show="showError" class="alert alert-danger" role="alert"><span><i class="fa fa-info-circle" aria-hidden="true"></i></span><Strong> Wrong password or username </Strong></div>

        <div class="">
            <form name="userLoginInfo" ng-submit="doLogin()">
                <div class="form-group">
                    <label class="sr-only" for="username">Username</label>
                    <input type="text" class="form-control input-sm" id="username" name="username" placeholder="Username" ng-model="loginData.username" ng-class="{ 'has-error' : userLoginInfo.username.$error.required}" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" class="form-control input-sm" id="password" name="password" placeholder="Password" ng-model="loginData.password" ng-class="{ 'has-error' : userLoginInfo.password.$error.required}" required>
                </div>

                <button type="submit" class="btn btn-info btn-sm" ng-disabled="userLoginInfo.$invalid">Sign in</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button>
            </form>
        </div>
        <div>

        </div>
    </div>
